  mongodb-primary:
    image: mongo:8.0.4
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
    volumes:
      - 'mongodb_master_data:/data/db'
    ports:
      - '${MONGODB_PORT}:27017'

  mongodb-secondary:
    image: mongo:8.0.4
    depends_on:
      - mongodb-primary
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}

  mongodb-arbiter:
    image: mongo:8.0.4
    depends_on:
      - mongodb-primary
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}

volumes:
  mongodb_master_data:
    driver: local
